<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>系统例行维护</title>
    <style type="text/css">
        <!--
        body,
        td,
        th {
            font-family: Tahoma, Verdana, Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-weight: normal;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        -->
    </style>
</head>

<body>
    <h1 style="text-align:center">系统内部错误 {{title}}</h1>
    <div style="width: 598px;margin: auto;border: 1px solid #D1CBD0;background: #F9F9F9 no-repeat right top;">
        <div style="width: 98%;margin: 5px auto;">
            <table width="600" height="220" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td align=center>
                        <p style="font-size: 15px">
                            <b>各位用户：</b>
                        </p>
                        <p style="font-size: 15px">
                            
                            {% if c=="timeout" %}
                            因系统例行维护的需要，每天<font color="red">晚上22:30至次日08:30</font>暂停服务，不便之处请见谅。
                            {% else %}
                        <h3>{{c}}</h3>
                            {% endif %}
                            <h2 color="red">返回主页:<a href="/">点我返回</a></h2>
                        </p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
