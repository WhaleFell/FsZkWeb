<html>

<head>
	<title>招生考试信息管理平台</title>
	<link rel="shortcut icon" href="https://exam.edu.foshan.gov.cn/iexamfs/resources/images/logo/favicon_blue32.ico">
	<meta name="GUI" content="[morningstar],[招考组]">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

	<script language="JavaScript">
			function make_alpha(current, state) {
				if (current.filters == undefined) { // Firefox
					if (state == 0) {
						current.style.MozOpacity = 0.60;
					} else {
						current.style.MozOpacity = 1;
					}
				} else { // IE
					if (state == 0) {
						current.filters.alpha.opacity = 60;
					} else {
						current.filters.alpha.opacity = 100;
					}
				}
			}

		function loadpage(current) {
			if (current == 1) {
				document.location.href = '/KsLoginAction.html';
			} else if (current == 2) {
				document.location.href = '/LoginAction.html';
			}
			else if (current == 4) {
				document.location.href = '/iexam/foshan/register/main.do?back=T';
			}
		}
	</script>
</head>
